<!-- components/projects/projects.html -->
<section id="projects" class="featured-projects-section section" aria-labelledby="projects-title">
    <div class="container">
        <div class="section-header">
            <h2 id="projects-title" class="section-title">Featured Projects</h2>
            <p class="section-subtitle">A showcase of my best Flutter projects</p>
        </div>
        
        <div class="projects-grid" id="featuredProjectsGrid" role="list">
            <!-- Loading state -->
            <div class="project-loading" id="projectsLoading">
                <div class="loading-spinner"></div>
                <p>Loading projects...</p>
            </div>
        </div>
        
        <!-- Error state (hidden by default) -->
        <div class="project-error" id="projectsError" style="display: none;">
            <div class="error-icon">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="12" y1="8" x2="12" y2="12"/>
                    <line x1="12" y1="16" x2="12.01" y2="16"/>
                </svg>
            </div>
            <h3 class="error-title">Unable to Load Projects</h3>
            <p class="error-message">Having trouble connecting to the database. Please try again.</p>
            <div class="error-actions">
                <button class="btn btn-primary" id="retryProjectsBtn">Retry Loading</button>
                <a href="projects.html" class="btn btn-outline">Browse All Projects</a>
            </div>
        </div>
        
        <!-- Empty state (hidden by default) -->
        <div class="project-empty" id="projectsEmpty" style="display: none;">
            <div class="empty-icon">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    <line x1="9" y1="12" x2="15" y2="12"/>
                    <line x1="12" y1="9" x2="12" y2="15"/>
                </svg>
            </div>
            <h3 class="empty-title">No Projects Yet</h3>
            <p class="empty-message">Featured projects will appear here once they're added.</p>
            <div class="empty-actions">
                <a href="projects.html" class="btn btn-primary">View All Projects</a>
            </div>
        </div>
        
        <!-- Project cards will be inserted here dynamically -->
        
        <div class="section-footer">
            <a href="projects.html" class="btn btn-outline">View All Projects</a>
        </div>
    </div>
</section>

<!-- Project card template (hidden) -->
<template id="projectCardTemplate">
    <article class="project-card" role="listitem">
        <div class="project-image">
            <img src="" alt="" loading="lazy">
            <div class="project-overlay">
                <a href="#" class="project-link">View Details</a>
            </div>
        </div>
        <div class="project-content">
            <h3 class="project-title"></h3>
            <p class="project-description"></p>
            <div class="project-tech"></div>
            <div class="project-meta">
                <span class="project-date"></span>
                <span class="project-status"></span>
            </div>
            <div class="project-stats">
                <span class="project-downloads" style="display: none;"></span>
                <span class="project-rating" style="display: none;"></span>
            </div>
        </div>
    </article>
</template>

<!-- Featured badge template (hidden) -->
<template id="featuredBadgeTemplate">
    <div class="featured-badge">Featured</div>
</template>

<!-- Tech tag template (hidden) -->
<template id="techTagTemplate">
    <span class="tech-tag"></span>
</template>
