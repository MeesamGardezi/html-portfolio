<!-- components/contact/contact.html -->
<section id="contact" class="contact-section section" aria-labelledby="contact-title">
    <div class="container">
        <div class="section-header">
            <h2 id="contact-title" class="section-title">Let's Work Together</h2>
            <p class="section-subtitle">Ready to bring your mobile app idea to life?</p>
        </div>
        
        <div class="contact-content">
            <!-- Contact Information -->
            <div class="contact-info">
                <div class="contact-item">
                    <div class="contact-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                            <polyline points="22,6 12,13 2,6"/>
                        </svg>
                    </div>
                    <div class="contact-content">
                        <h3 class="contact-title">Email</h3>
                        <a href="mailto:muhammadmeesamgardezi@gmail.com" class="contact-link">muhammadmeesamgardezi@gmail.com</a>
                    </div>
                </div>
                
                <div class="contact-item">
                    <div class="contact-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                        </svg>
                    </div>
                    <div class="contact-content">
                        <h3 class="contact-title">Phone</h3>
                        <a href="tel:+923253964839" class="contact-link">+923253964839</a>
                    </div>
                </div>
                
                <div class="contact-item">
                    <div class="contact-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                            <circle cx="12" cy="10" r="3"/>
                        </svg>
                    </div>
                    <div class="contact-content">
                        <h3 class="contact-title">Location</h3>
                        <p class="contact-text">The world is your canvas</p>
                    </div>
                </div>
                
                <div class="contact-item">
                    <div class="contact-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <circle cx="12" cy="12" r="10"/>
                            <polyline points="12,6 12,12 16,14"/>
                        </svg>
                    </div>
                    <div class="contact-content">
                        <h3 class="contact-title">Availability</h3>
                        <p class="contact-text">Available for anything and everything</p>
                    </div>
                </div>
                
                <div class="contact-item">
                    <div class="contact-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
                        </svg>
                    </div>
                    <div class="contact-content">
                        <h3 class="contact-title">Response Time</h3>
                        <p class="contact-text">Usually within 24 hours</p>
                    </div>
                </div>
            </div>
            
            <!-- Contact Form -->
            <div class="contact-form-container">
                <form id="contactForm" class="contact-form" novalidate>
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" required aria-describedby="name-error" maxlength="100">
                        <div class="character-counter" id="nameCounter">0/100</div>
                        <div id="name-error" class="error-message" role="alert"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required aria-describedby="email-error" maxlength="100">
                        <div class="character-counter" id="emailCounter">0/100</div>
                        <div id="email-error" class="error-message" role="alert"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject *</label>
                        <input type="text" id="subject" name="subject" required aria-describedby="subject-error" maxlength="150">
                        <div class="character-counter" id="subjectCounter">0/150</div>
                        <div id="subject-error" class="error-message" role="alert"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message *</label>
                        <textarea id="message" name="message" required aria-describedby="message-error" maxlength="500" rows="6" placeholder="Tell me about your project..."></textarea>
                        <div class="character-counter" id="messageCounter">0/500</div>
                        <div id="message-error" class="error-message" role="alert"></div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <span class="btn-text">Send Message</span>
                        <span class="btn-loading" style="display: none;">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                                <path d="M21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 9-9c2.26 0 4.31.84 5.88 2.22"/>
                            </svg>
                            Sending...
                        </span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Success/Error Notification Template -->
<template id="notificationTemplate">
    <div class="notification" role="alert" aria-live="polite">
        <div class="notification-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <!-- Icon will be set dynamically -->
            </svg>
        </div>
        <div class="notification-content">
            <h4 class="notification-title"></h4>
            <p class="notification-message"></p>
        </div>
        <button class="notification-close" aria-label="Close notification">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
        </button>
    </div>
</template>
